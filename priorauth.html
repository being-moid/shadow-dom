<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prior Authorization Management</title>
    
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    
    <style>
        :root {
            --primary: #8500d8;
            --primary-light: #a64ced;
            --primary-dark: #6a00ad;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--gray-100);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
        }
    </style>

    <!-- Import your web components -->
    <script type="module" src="./src/shadow-widgets.js"></script>
</head>
<body>
    <div class="container">
        <prior-auth-widget></prior-auth-widget>
    </div>

    <script>
        // Initialize the Prior Auth Form using ShadowWidgets API
        const { priorAuthForm } = ShadowWidgets.createPriorAuthFormWithButton();

        // Event listeners for the widget
        document.querySelector('prior-auth-widget').addEventListener('view-claim', (e) => {
            console.log('View Claim:', e.detail);
            // Handle view claim action
        });

        document.querySelector('prior-auth-widget').addEventListener('resubmit', (e) => {
            console.log('Resubmit:', e.detail);
            // Handle resubmit action
        });

        // Event listeners for the form widget
        priorAuthForm.addEventListener('form-submit', (e) => {
            console.log('Form Submit:', e.detail);
            // Handle form submission
        });

        priorAuthForm.addEventListener('form-save', (e) => {
            console.log('Form Save:', e.detail);
            // Handle form save
        });
    </script>
</body>
</html>
